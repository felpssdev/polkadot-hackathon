name: Test Smart Contract

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          profile: minimal
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: backend/contracts/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install cargo-contract
        run: cargo install cargo-contract --force --locked
      
      - name: Run contract tests
        run: cd backend/contracts && cargo test --features std
      
      - name: Build contract
        run: cd backend/contracts && cargo contract build --release
      
      - name: Verify artifacts
        run: |
          ls -la backend/contracts/target/ink/
          test -f backend/contracts/target/ink/polkapay_escrow.wasm
          test -f backend/contracts/target/ink/metadata.json
          test -f backend/contracts/target/ink/polkapay_escrow.contract
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: contract-artifacts
          path: |
            backend/contracts/target/ink/polkapay_escrow.wasm
            backend/contracts/target/ink/metadata.json
            backend/contracts/target/ink/polkapay_escrow.contract

